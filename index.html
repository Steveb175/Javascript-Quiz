<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
            <a href="assets/Highscores.html"><h3 id="highscores-link">Highscores</h3></a>
    </header>
    <main>
        <div class="card">
            <h3 id="timer"></h3>
            <div class="card-header">
                <!--h2 will change based on the current question through Javascript-->
                <h2 id="question">Javascript Quiz!</h2>
                <p id="instructions">Every incorrect choice will reduce your time by 5 seconds. Good luck!</p>
            </div>
            <div class="card-body">
                <button class="btn hide answer-button">Answer 1</button>
                <button class="btn hide answer-button">Answer 2</button>
                <button class="btn hide answer-button">Answer 3</button>
                <button class="btn hide answer-button">Answer 4</button><br>
                <button id="start-button" onclick="startGame();">Start</button>

            </div>
        </div>
    </main>
</body>

<script src="./assets/script.js"></script>
</html>
